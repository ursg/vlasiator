# NOTES
# dt = 0.05 and timestep_max = 160 gives two full periods, 1st is at
# 80 steps and 2nd at 160

propagate_field = 1
propagate_vlasov_acceleration = 0
propagate_vlasov_translation = 0
project = test_fp
dynamic_timestep = 1

[io]
diagnostic_write_interval = 1
write_initial_state = 0

system_write_t_interval = 6.92820
system_write_file_name = fullf
system_write_distribution_stride = 0
system_write_distribution_xline_stride = 0
system_write_distribution_yline_stride = 0
system_write_distribution_zline_stride = 0

[gridbuilder]
x_length = 15
y_length = 15
z_length = 15
x_min = -1.0e4
x_max = +1.0e4
y_min = -1.0e4
y_max = +1.0e4
z_min = -1.0e4
z_max = +1.0e4
vx_min = -2.0e4
vx_max = +2.0e4
vy_min = -2.0e4
vy_max = +2.0e4
vz_min = -2.0e4
vz_max = +2.0e4
vx_length = 9
vy_length = 9
vz_length = 9
dt = 0.05
t_max = 6.92820323

[boundaries]
periodic_x = yes
periodic_y = yes
periodic_z = yes

[variables]
output = Rho
output = E
output = B
output = BackgroundB
output = PerturbedB
output = RhoV
output = Blocks
diagnostic = FluxB
diagnostic = Blocks

[sparse]
minValue = 1e-15

[test_fp]
B0 = 1.0e-9
V0 = 0.5e4
rho = 1.0e7
Temperature = 1.0e3
angle = 0.0
Bdirection = 3
shear = 0

[fieldsolver]
maxSubcycles = 20
maxCFL = .15
minCFL = .05

